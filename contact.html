    <setion class="hero">
      <figure>
        <img
          src="img/contact.jpg"
          alt="This is image"
          height="667"
          width="1000"
          title="Menu image"
        />
        <figcaption class="offscreen">Marlowe's Menu</figcaption>

    <main class="contact_article">
      <h2 class="main_h2">Our Contact Form: </h2>
      <form action="https://send.org/get" method="get">
        <fieldset class="contact_fieldset">
          <legend class="offscreen">Send Us a Message</legend>
          <p class="contact_p">
            <label for="name" id="name" class="contact_label">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              class="contact_input"
              placeholder="Enter your name"
            />
          </p>
          <p class="contact_p">
            <label for="email" id="email" class="contact_label"
              >Email:
            </label>
            <input
              type="email"
              id="email"
              class="contact_input"
              placeholder="Enter your email"
            />
          </p>
          <p class="contact_p">
            <label for="message" class="contact_label">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              class="contact_textarea"
              rows="10"
              placeholder="Enter your message"
            ></textarea>
          </p>
        </fieldset>
        <button class="contact_button" type="submit">Submit</button>
        <button class="contact_button" type="reset">Reset</button>
      </form>
      <p class="back">
        <a href="#">Back to Top â†‘</a>
      </p>
    </main>
